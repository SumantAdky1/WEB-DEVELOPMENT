     <h1 style="color:yellow">This is my Heading</h1>

     --> 
    
    <!-- Height ,Width, border Cannot be inherited -->

     <div>
        <p>
            Hello Hi!
            <ul>
                <section>
                    <button>Click Here</button>
                </section>
                How are you
                <li>a</li>

            </ul>
        </p>
    </div>
