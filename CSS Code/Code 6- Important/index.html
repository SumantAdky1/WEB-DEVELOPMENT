<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {

            /* As we know inline style has higher priority then too, 
            the one which is suffix'ed with !important will be executed.
             */

            color: red !important;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="color:yellow" >This is my Heading</h1>

</body>
</html>
