<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<style>
    body {
        background-color: rgb(145, 177, 206);
    }

    h1 {
        color: purple;
    }

    h4 {
        color: rgb(13, 90, 60);
    }
</style>

<body>
    <h1>Welcome to my Website</h1>
    <img width="560" height="150" src="download.jpg" alt=""><br>
    <label for="username">Enter your Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your Username"><br>
    <label for="password">Enter your Password</label>
    <input type="text" id="password" name="password" placeholder="Enter your Password"><br>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="Female">Female</label>
    <div>
        <select name="Fruits">
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
        </select>
    </div>
    <h4>STUDENT:</h4>
    <table>
           1. Image
        <tr>
            <td>
                <img width="300" src="download2.jpeg" alt=""> 
                <img width="300" src="download3.jpeg" alt="">  
            </td>
        </tr>
    </table>
    
    <div>
        <div>2. Audio</div>
        <audio src="song.mp3" controls muted loop></audio>
        <audio src="sample-9s.mp3" controls autoplay muted loop></audio>
        <audio src="sample-12s.mp3" controls autoplay muted loop></audio>
        <audio src="sample-6s.mp3" controls autoplay muted loop></audio>
    </div>
    <h4>FACULTY:</h4>
    <div>1. Videos</div>
    <video width="300" src="sample_1280x720.mp4" controls muted loop autoplay></video>
    <video width="300" src="sample-file-sd.mp4" controls muted loop autoplay></video>
    <video width="300" src="sample-10s.mp4" controls muted loop autoplay></video>
    <video width="300" src="video.mp4" controls muted loop autoplay></video>
    
    
</body>

</html>
